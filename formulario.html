<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/estilo.formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>ADCON EBENÉZER</title>
</head>
<body>

    <header class="content">
        <div class="menu-content">
            <nav class="header-menu">
                <ul class="list-itens">
                    <li><img class="adcom-ebenezer" src="./css/img/logoad.png" alt="ADCON EBENÉZER" width="70px"></li>
                    <li><a href="index.html">home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Formulário de Informações da Família</h2>
        	<form action="processa_formulario.php" method="post">
				<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome" required>

				<label for="num_pessoas">Quantas pessoas na família:</label>
					<input type="number" id="num_pessoas" name="num_pessoas" required min="1">

				<label for="empregado">Alguém está empregado?</label>
					<select id="empregado" name="empregado" required>
						<option value="">Selecione</option>
						<option value="sim">Sim</option>
						<option value="nao">Não</option>
				</select>

				<label for="menores_idade">Quantos são menores de idade:</label>
					<input type="number" id="menores_idade" name="menores_idade" required min="0">

				<label for="matriculados">Todos os menores de idade estão matriculados?</label>
					<select id="matriculados" name="matriculados" required>
						<option value="">Selecione</option>
						<option value="sim">Sim</option>
						<option value="nao">Não</option>
				</select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="./css/script.js"></script>    
</body>
</html>
